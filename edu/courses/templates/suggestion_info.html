{% extends "base.html" %}

{% load i18n %}

{% block content %}

    <p>{{ item.overview }}</p>
    
    <h3>

            <span> <img src="{{ item.image.url }}" class="img-fluid" alt="" style="width:10%"></span> {{ item.title }} 
          </a> 
    </h3>
</div>


{% endblock %}
